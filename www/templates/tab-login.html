<ion-view view-title="Lo ginView">
  <ion-content class="padding">
    LOGIN PAGE



<h1>Login Form</h1>
<div class="container" >
  <form name="form" method="POST" action="/authenticate">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" ng-model="password" required placeholder="Password">
    </div>


    <button type="submit" class="btn btn-default" ng-disabled="!email || !password" value="Login">Login</button>
  </form>
</div>

</ion-content>
</ion-view>
