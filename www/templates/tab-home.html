<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

   <ion-tabs class="tabs-icon-top tabs-color-active-balanced">


        <ion-tab title="Track" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/track">
            <ion-nav-view name="tab-track"></ion-nav-view>
          </ion-tab>


        <ion-tab title="Login" icon-off="ion-person" icon-on="ion-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

        <ion-tab title="Nearby" icon-off="ion-location" icon-on="ion-location" href="#/tab/trails">
            <ion-nav-view name="tab-trails"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Trails" icon-off="ion-map" icon-on="ion-map" href="#/tab/trails">
            <ion-nav-view name="tab-trails"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
