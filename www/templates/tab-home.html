<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view view-title="MapMe">
  <ion-content class="padding">

<ion-tabs class="tabs-tabs-icon-top tabs-striped tabs-color-positive">
    <ion-tab icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
        <ion-nav-view name="home-tab" >
        </ion-nav-view>
    </ion-tab>


  <ion-tab title="Trails" icon-off="ion-compass" icon-on="ion-compass" href="#/tab/trails">
     <ion-nav-back-button class="button clear button-icon icon ion-arrow-back">
     </ion-nav-back-button>

     <button menu-toggle ="left" class="button button-icon icon ion-navicon">
     </button>
    <ion-nav-view name="tab-trails"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Login" icon-off="ion-person" icon-on="ion-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Track" icon-off="ion-map" icon-on="ion-map" href="#/tab/track">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Nearby" icon-off="ion-location" icon-on="ion-location">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>


</ion-tabs>
</ion-content>
</ion-view>
