<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Track" icon-off="ion-android-walk" icon-on="ion-android-walk" href="#/tab/track">
    <ion-nav-view name="tab-track"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Trails" icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
